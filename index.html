<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get to know dogs</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
    h1{
        font-family: 'Pacifico', cursive;
    }
    </style>
    <script src="assets/js/index.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
</head>
<body>

    <header class="head">
        <h1>KNOW DOGS</h1>
        <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_2ixzdfvy.json"  loop  autoplay></lottie-player>
    </header>
    
    <main>

        <label for="select" class="drop_down">Select a breed
            <select name="breed" id="select">
                <option value="select" id="selects">Breed</option>
            </select>
        </label>

        <section class="container">
            <div class="display"></div>

            <div class="show"></div>

            <form id="add-img">
                <input type="text" id="breed" placeholder="Breed" />
                <input type="text" id="image_url" placeholder="Image Url">
                <input type="text" id="life_span" placeholder="Life span ">
                <input type="text" id="bred_for" placeholder="Bred for" >
                <input type="text" id="temperament" placeholder="Temperament" >
                <button class="add_img" type="submit">Add Dog</button>
            </form>

        </section>
    </main>

    <footer class="bottom"></footer>
</body>
</html>
